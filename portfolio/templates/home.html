{% extends "layout.html" %}

{% block content %}
{% load static %}
<h1>Welcome</h1>


<img src="{% static 'portfolio/photo-1511367461989-f85a21fda167.jpg'%}" alt="">
<!-- Itera en el objecto projects que viene desde views.py -->
{% for project in projects %}

<h2>{{project.title}}</h2>
<p>{{project.description}}</p>
<img src="{{project.image.url}}" alt="{{project.title}}">
{% if project.url %}
<a href="{{project.url}}">{{project.url}}</a>
{% endif %}
{% endfor %}

{% endblock %}
